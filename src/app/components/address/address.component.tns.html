<StackLayout class="container address" height="100%">
	<StackLayout class="header bg-red" orientation="horizontal">
		<GridLayout columns="* * *" height="25" verticalAlignment="center">
			<Label col="0" text="&#xea44;" class="icon" (tap)="goBack()"></Label>
			<Label col="1" text="Select Address" class="title-bar"></Label>
			<Label col="2"></Label>
		</GridLayout>
	</StackLayout>
	<MapView #mapView [latitude]="latitude" [longitude]="longitude" mapAnimationsEnabled=true
    								[zoom]="zoom" [bearing]="bearing" 
    								[tilt]="tilt" (mapReady)="onMapReady($event)" 
									(markerSelect)="onMarkerEvent($event)" (cameraChanged)="onCameraChanged($event)" (cameraMove)="onCameraMove($event)"></MapView>
</StackLayout>
