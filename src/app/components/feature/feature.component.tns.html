<GridLayout class="feature-list" columns="*, *, *" rows="auto" width="100%">
	<Card:CardView row="0" col="0" class="item-feature" radius="10" elevation="5">
		<StackLayout class="p-x-10 p-y-15">
			<Label text="In Store Order" class="text" textWrap="true"></Label>
			<Label text="&#xe9a3;" class="icon"></Label>
		</StackLayout>
	</Card:CardView>
	<Card:CardView row="0" col="1" class="item-feature" radius="10" elevation="5" (tap)="onDelivery()">
		<StackLayout class="p-x-10 p-y-15">
			<Label text="Delivery Order" class="text" textWrap="true"></Label>
			<Label verticalAlignment="bottom" text="&#xe9b0;" class="icon"></Label>
		</StackLayout>
	</Card:CardView>
	<Card:CardView row="0" col="2" class="item-feature" radius="10" elevation="5">
		<StackLayout class="p-x-10 p-y-15">
			<Label text="Loyalty&nbsp;& Rewards" class="text" textWrap="true"></Label>
			<Label  text="&#xe905;" class="icon"></Label>
		</StackLayout>
	</Card:CardView>
</GridLayout>
