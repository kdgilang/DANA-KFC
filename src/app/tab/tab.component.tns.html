<TabView id="tabView" [(ngModel)]="tabSelectedIndex" 
(selectedIndexChanged)="onSelectedIndexChanged($event)"
androidOffscreenTabLimit="1"
selectedTabTextColor="#a3080c"
androidSelectedTabHighlightColor="#a3080c"
androidTabsPosition="bottom">
    <StackLayout *tabItem="{title: 'Home', iconSource: 'res://icon'}">
        <StackLayout>
            <Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>
            <Button text="Content Tab 1" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>
        </StackLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Pay', iconSource: 'res://icon'}">
        <StackLayout>
            <Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>
            <Button text="Content Tab 2" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>
        </StackLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Pocket', iconSource: 'res://icon'}">
        <StackLayout>
            <Label [text]="tabSelectedIndexResult" class="h2 m-t-16 text-center" textWrap="true"></Label>
            <Button text="Content Tab 3" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>
        </StackLayout>
    </StackLayout>
</TabView>
