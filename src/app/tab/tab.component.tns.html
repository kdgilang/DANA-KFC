<TabView id="tabView" [(ngModel)]="tabSelectedIndex" 
(selectedIndexChanged)="onSelectedIndexChanged($event)"
androidOffscreenTabLimit="1"
selectedTabTextColor="#a3080c"
androidTabsPosition="bottom" class="icon">
    <StackLayout *tabItem="{title: '&#xe904;'}"></StackLayout>
    <StackLayout *tabItem="{title: '&#xe938;'}"></StackLayout>
    <StackLayout *tabItem="{title: '&#xe935;'}"></StackLayout>
</TabView>
